---
language: python
services: docker
python: "2.7"

env:
  - distro: ubuntu1604
  - distro: debian8
  - distro: debian9

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible
  - printf '[defaults]\nroles_path = ../' > ansible.cfg

script:
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  - ansible-playbook -i tests/inventory tests.yml --connection=local
